<body>
    <p id ="one"></p>
    <script>
        let letter =prompt("Enter the characters :");
        const max = 280;
        let one = document.querySelector("#one");
        console.log("hai")
        if(letter.length >280){
            one.innerHTML = "max limit exceeds"
        }
        else{
            let one = `${letter.length} is length and left ${max-letter.length}`
            one.innerHTML = document.write(one);
        }
    </script>
</body>
